<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <script src="grid/space.js"></script>
    <script src="grid/piece.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div class="bg-sky-600/10 w-[100vw] h-[100vh] flex justify-center items-center">

        <div class="border-solid border-2 border-black transition-all
                grid grid-rows-8 grid-cols-8
                max-[640px]:w-[480px] max-[640px]:h-[480px]
                min-[640px]:w-[640px] min-[640px]:h-[640px]
                min-[1024px]:w-[800px] min-[1024px]:h-[800px]">

            <script>

                const colors = ["red-500", "blue-500"]
                var colorIndex = 0

                for (let y = 1; y <= 8; y++) {
                    for (let x = 1; x <= 8; x++) {
                        new Space(x, y, colors[colorIndex])
                        colorIndex = colorIndex == 0 ? 1 : 0
                    }
                    colorIndex = colorIndex == 0 ? 1 : 0
                }

                generatePieces()

            </script>

        </div>

    </div>

</body>

</html>
